<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

      *{
      	margin:0;
      	padding:0;
      	list-style: none;
      }
      ul{
      	width: 100%;
      	display:flex; 
      }
      li{
      	flex-grow:1;
      	background:red;
      }
      li:nth-child(2){
      	margin:0 1px;
      }
	</style>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
